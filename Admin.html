<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Admin</title>
    <link rel="stylesheet" href="CSS/Admin.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
</head>

<body>
    <header class="container">
        <nav>
            <ul>
                <a href="Index.html" class="linkInicio">Ir a Inicio</a>
                <div class="img-profile"> <img src="IMG/usuario.png" alt="profile-icon"></div>
            </ul>
        </nav>
    </header>

    <main class="container">

        <div class="container">
            <h1>UShoes - Área de Administrador</h1>
            <div class="top-bar">
                <input type="text" class="search-box" placeholder="Zapatos nike...">
                <button class="search-btn">Buscar</button>
            </div>
        </div>

        <!-- Formulario -->
        <form id="producto-form" class="zapato-form">
            <div class="flex">
                <label for="nombre">Nombre:
                    <input type="text" id="nombre" required />
                </label>
                <label for="precio">Precio:
                    <input type="number" id="precio" required />
                </label>
                <label for="categoria">Categoría:
                    <input type="text" id="categoria" required />
                </label>
                <label for="imagen-file">Imagen:
                    <input type="file" id="imagen-file" accept="image/*" class="search-img" />
                </label>
            </div>

            <!-- Guarda la URL de la imagen cuando se edita un registro (para no subirla de nuevo si no cambia) -->
            <input type="hidden" id="imagen-url" />

            <!-- Guarda el ID de la persona que se está editando (vacío en modo "agregar") -->
            <input type="hidden" id="zapato-id" />
            <button type="submit" id="btn-submit">Agregar</button>

            <!-- Botón para cancelar la edición y resetear el formulario -->
            <button type="button" id="btn-cancel" class="btn-cancel" hidden>Cancelar</button>

        </form>

        <h1>Tabla de Productos</h1>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Imagen</th>
                        <th>Acciones</th>

                    </tr>
                </thead>
                <tbody id="productos-tbody">

                </tbody>
            </table>
        </div>
    </main>

    <!-- Botón flotante para subir al inicio -->
    <button class="add-button" id="btnSubir" title="Subir al inicio">
        <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-arrow-up" width="28" height="28"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M5 12l7-7 7 7" />
            <path d="M12 19V5" />
        </svg>
    </button>

    <footer>
        <p style="text-align: center;">&copy; 2025 Instituto Técnico Ricaldone</p>
    </footer>

    <script src="JS/Admin.JS"></script>

</body>

</html>
